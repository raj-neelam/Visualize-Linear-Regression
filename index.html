<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Linear regression</h1>
  </header>

  <div class="main_content">

    <aside>
      <div class="section">

        <label class="select" for="slct">
          <select id="regresion_mode">
            <option value="OLS">Linear Regression OLS (Discreat Formula)</option>
            <option value="SGD">Linear Regression SGD (Gradient Decend)</option>
            <option value="PR">Polynomial Regression (Gradient Decend)</option>
          </select>
          <svg>
            <use xlink:href="#select-arrow-down"></use>
          </svg>
          <svg class="sprites">
            <symbol id="select-arrow-down" viewbox="0 0 10 6">
              <polyline points="1 1 5 5 9 1"></polyline>
            </symbol>
          </svg>
        </label>
      </div>

      <div class="section">
        <div class="checkbox-wrapper-46">
          <input class="inp-cbx" id="show_grid" type="checkbox" />
          <label class="cbx" for="show_grid"><span>
              <svg width="12px" height="10px" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </svg></span><span>Show Grids</span>
          </label>
        </div>
        <br>
        data points : <span id="numberOfDataPointsView">0</span>
        <input type="range" min="10" max="150" value="50" step="'1" id="numberOfDataPoints">
        <br>
        <button class="button-25" role="button" id="newData">Generate New Data</button>
      </div>
      <div class="section">
        <br>
        <button class="button-25" role="button" id="regress">Find Best Fit Line</button>
        <br>
        <div class="checkbox-wrapper-46">
          <input class="inp-cbx" id="distance" type="checkbox" />
          <label class="cbx" for="distance"><span>
              <svg width="12px" height="10px" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
              </svg></span><span>Show Errors</span>
          </label>
        </div>
        <br>
        value of m : <span id="val_m_show">0</span>
        <input type="range" min="-2" max="2" value="0" step="0.01" id="val_m">
        <br>
        value of b : <span id="val_b_show">0</span>
        <input type="range" min="-200" max="200" value="0" step="1" id="val_b">
        <br>

      </div>
    </aside>

    <main>
      <canvas width="500" height="300"></canvas>
    </main>

  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
